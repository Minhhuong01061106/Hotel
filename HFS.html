<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b9112cd231.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="HFS.css" />
    <title>Hotels for Sales</title>
  </head>
  <body>
    <div class="navbar navbar-expand-md fs-6">
      <div class="div-search-section mx-3 d-flex">
        <div class="div-search-menu d-flex rounded-pill">
          <span><i class="bi bi-geo-alt fs-3"></i></span>
          <input
            type="text"
            class="text-menu rounded-pill border-0 p-2"
            placeholder="Enter location"
          />
        </div>
      </div>
      <button
        class="navbar-toggler"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item px-2 p-1">
            <a class="nav-link" href="/index.html">Home </a>
          </li>
          <li class="nav-item px-2 p-1">
            <a class="nav-link active" href="./HFS.html">Hotels for sale</a>
            <div class="underline"></div>
          </li>
          <li class="nav-item px-2 p-1">
            <a class="nav-link" href="">News</a>
          </li>
          <li class="nav-item px-2 p-1">
            <a class="nav-link" href="">Contacts</a>
          </li>
          <li class="nav-item px-2 p-1">
            <button class="btn btn-signin">
              Sign in <i class="bi bi-person-circle"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <hr class="mt-0" />
    <div class="container conntainer-search">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-search col-lg-3">
          <h4>Country</h4>
          <select
            name="Country"
            class="select select-search rounded-pill p-1"
            id=""
          >
            <option value="Italia">Italia</option>
            <option value="Italia">Japan</option>
            <option value="Italia">China</option>
          </select>
          <h4>City</h4>
          <select
            name="City"
            class="select select-search rounded-pill p-1"
            id=""
          >
            <option value="HoChiMinh">HoChiMinh City</option>
            <option value="HaiDuong">HaiDuong City</option>
            <option value="HungYen">HungYen City</option>
          </select>
          <h4>Property Type</h4>
          <select
            name="Property"
            class="select select-search rounded-pill p-1"
            id=""
          >
            <option value="Hotel">Hotel</option>
          </select>
          <h6>More Filter</h6>
          <hr class="mt-0" />
          <div class="container m-0 gap-1">
            <div class="row">
              <div class="col text-center">
                <button class="btn border-black pb-0 mb-3">
                  <h6>For Sales</h6>
                </button>
              </div>
              <div class="col text-center">
                <button class="btn border-black pb-0 mb-3">
                  <h6>Building</h6>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn border-black pb-0 mb-3">
                  <h6>Auction</h6>
                </button>
              </div>
              <div class="col text-center">
                <button class="btn border-black pb-0 mb-3">
                  <h6>All Properties</h6>
                </button>
              </div>
            </div>
          </div>
          <hr class="pt-0" />
          <h4>Range of rooms</h4>
          <div class="d-flex">
            <div style="width: 75%;"><input type="range" class="w-100"></div>
            <div style="width: 25%;"><label for="" class="d-flex"><h5>300</h5><h6 class="pt-1">rooms</h6></label></div>
          </div>
          <hr class="pt-0" />
          <div><input style="width: 100%;" type="range" class="w-100"></div>
          <div class="container container-search-minmax">
            
            <div class="row">
              
              <div class="col col-5">
                <label for="min">Minimum</label>
                <br />
                <label for="price-min">5,000,000.00</label>
              </div>
              <div class="col-2"><i class="bi bi-arrow-right"></i></div>
              <div class="col-5">
                <label for="max">Maximum</label>
                <br />
                <label for="price-min" class="fs-6">15,000,000.00</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29809.29741616466!2d106.05722201633299!3d20.946001368259644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1751432313183!5m2!1svi!2s" width="100%" height="580px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="m-0 p-0"></iframe>
          </iframe>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3">
            <button class="btn rounded-circle text-white bg-black mb-3"><i class="bi bi-arrow-left"></i></button>
            <div class="position-relative">
              <img src="./display/benthuyen.jpg" alt="anhloi" class="w-100 rounded-3"/>
              <button class="btn btn-search-left position-absolute top-50  start-0 text-white">❮</button>
              <button class="btn btn-search-right position-absolute top-50 end-0 text-white">❯</button>
            </div>
            <div class="row position-relative d-flex">
              <div class="col"><label for="$" class="fs-2 font-weight-bold" >$</label></div>
              <div class="col position-relative"><label for="price"  class="font-weight-bold position-absolute fs-2 end-0 pe-3">15,000,000.00</label></div>
            </div>

            <div class="container pt-3">
              <div class="row">
                <div class="col col-md-4 col-lg-4">
                  <div class="text-center border rounded-2 border-black m">
                    <div class="d-flex w-auto"  >
                      <i class="fa-solid w-50  fa-bed fs-6 mt-2 pe-2"></i>
                      <label for="number" class=" fs-6">250</label>
                    </div>
                    <label for="rooms" class=" fs-6 pt-1" >Rooms</label>
                  </div>
                </div>
                <div class="col col-md-4 col-lg-4">
                  <div class="text-center border rounded-2 border-black">
                    <div class="d-flex">
                      <i class="fa-solid w-50 fa-toilet fs-6 mt-2 pe-2"></i>
                      <label for="number" class=" fs-6 ">500</label>
                    </div>
                    <label for="Bathrooms" class="fs-6 pt-1">Bathrooms</label>
                  </div>
                </div>
                <div class="col col-md-4 col-lg-4">
                  <div class="text-center border rounded-2 border-black">
                    <div class="d-flex">
                      <i class="fa-solid w-50   fa-expand fs-6 mt-2 pe-2"></i>
                      <label for="number" class=" fs-6 ">150</label>
                    </div>
                    <label for="rooms" class=" fs-6 pt-1" >Extention</label>
                  </div>
                </div>
                <h6 class="pt-4 text-secondary ">This is a 5-star hotel located in the beautiful city of Venice, with a classic touch, it has large rooms, overlooking the canals, a beautiful reception room and a meeting room.</h6>
                <div class="d-flex">
                  <div class="text-center pt-4 p-2 w-50"><button class="btn text-black border border-black w-100 fw-bold">Cancel</button></div>
                  <div class="text-center pt-4 p-2 w-50"><button class="btn text-white border border-black w-100 fw-bold bg-black">View info</button></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="footer bg-black mt-5" style="height: 51px;"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
